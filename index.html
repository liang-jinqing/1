<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态网页示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的静态网页</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>首页</h2>
            <p>这是一个简单的静态网页示例。</p>
        </section>
        <section id="about">
            <h2>关于</h2>
            <p>我们是一家提供优质服务的公司。</p>
        </section>
        <section id="services">
            <h2>服务</h2>
            <p>我们提供多种多样的服务以满足您的需求。</p>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>您可以通过邮箱联系我们：info@example.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 静态网页示例. 版权所有.</p>
    </footer>
</body>
</html>
